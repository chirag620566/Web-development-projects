<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple bootstrap webpage</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgb(0, 213, 255);
    }

    h1 {
      color: #0d6efd;
      text-align: center;
    }

    p {
      font-size: 18px;
      text-align: center;
      color: #333;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #198754;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #157347;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome Bootstrap</h1>
    <p>This is a bootstrap webpage.</p>
    <div style="text-align: center;">
      <a href="#" class="btn">Click Me</a>
    </div>
  </div>

</body>
</html>
